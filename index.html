<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/productos/Legendary.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>La Palma & El Tucán | Producer-Roasted Specialty Coffee from Colombia</title>
    <meta name="description" content="Experience rare Colombian coffee roasted at origin. Geisha, Sidra & more from our cloud forest farm at 1,700m. Free shipping on orders $50+. SCA scores 85-90+." />

    <meta name="author" content="La Palma & El Tucán" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://shop.lapalmayeltucan.com" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://shop.lapalmayeltucan.com" />
    <meta property="og:title" content="La Palma & El Tucán | Producer-Roasted Specialty Coffee" />
    <meta property="og:description" content="Rare Colombian coffee roasted at origin. Geisha, Sidra & more from our cloud forest farm. Free shipping $50+." />
    <meta property="og:image" content="/images/hero/hero_banner_born_at_origin.png" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="La Palma & El Tucán Coffee" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://shop.lapalmayeltucan.com" />
    <meta name="twitter:title" content="La Palma & El Tucán | Producer-Roasted Specialty Coffee" />
    <meta name="twitter:description" content="Rare Colombian coffee roasted at origin. Free shipping on orders $50+." />
    <meta name="twitter:image" content="/images/hero/hero_banner_born_at_origin.png" />

    <!-- Additional SEO -->
    <meta name="geo.region" content="US" />
    <meta name="geo.placename" content="United States" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Schema.org JSON-LD for Products -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "La Palma & El Tucán",
      "url": "https://shop.lapalmayeltucan.com",
      "logo": "/images/productos/Legendary.png",
      "description": "Producer-roasted specialty coffee from Colombia's cloud forests",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Zipacón",
        "addressRegion": "Cundinamarca",
        "addressCountry": "CO"
      },
      "sameAs": [
        "https://instagram.com/lapalmayeltucan",
        "https://facebook.com/lapalmayeltucan"
      ]
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Product",
      "name": "SIDRA - WBC 2019 Champion Varietal",
      "image": "/images/productos/Single-OriginSIDRA3.png",
      "description": "Strawberry yogurt, roses, creamy body — the varietal that won World Barista Championship 2019",
      "brand": {
        "@type": "Brand",
        "name": "La Palma & El Tucán"
      },
      "offers": {
        "@type": "Offer",
        "url": "https://shop.lapalmayeltucan.com",
        "priceCurrency": "USD",
        "price": "55.00",
        "availability": "https://schema.org/InStock",
        "shippingDetails": {
          "@type": "OfferShippingDetails",

            "@type": "DefinedRegion",
            "addressCountry": "US"
          },
          "deliveryTime": {
            "@type": "ShippingDeliveryTime",
            "handlingTime": {
              "@type": "QuantitativeValue",
              "minValue": 1,
              "maxValue": 2,
              "unitCode": "d"
            },
            "transitTime": {
              "@type": "QuantitativeValue",
              "minValue": 5,
              "maxValue": 7,
              "unitCode": "d"
            }
          }
        }
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "reviewCount": "847"
      }
    }
    </script>
